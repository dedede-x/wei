<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学信档案 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #fffff;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            width: none%;
            /* max-width: 500px; */
            text-align: center;
            padding: 30px 0 0px;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #1a3a6c;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
        }
        
        .container {
            border-radius: 8px;
            width: 100%;
            max-width: 420px;
            padding: 0px;
            margin: 10px 0 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: #555;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 15px;
            transition: border-color 0.2s;
            outline: none;
        }
        
        .form-control:focus {
            border-color: #24B886;
            /* box-shadow: 0 0 0 2px rgba(26, 86, 219, 0.1); */
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: #24B886;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        
        
        .form-links {
            display: flex;
            justify-content: space-between;
            margin-top: 22px;
            font-size: 14px;
        }
        
        .form-links a {
            color: #666;
            text-decoration: none;
        }
        
        .form-links a:hover {
            text-decoration: underline;
        }
        
        .footer-nav {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 20px 0;
            flex-wrap: wrap;
            border-top: 1px solid #eee;
            margin-top: auto;
        }
        
        .footer-nav a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .footer-nav a:hover {
            color: #1a56db;
        }
        
        @media (max-width: 100px) {
            .header {
                padding: 25px 0 0px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .container {
                padding: 0px 20px;
            }
            
            .form-control {
                padding: 12px 14px;
                font-size: 14px;
            }
            
            .btn-login {
                padding: 13px;
                font-size: 15px;
            }
            
            .form-links {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }
            
            .footer-nav {
                gap: 20px;
                padding: 15px 0;
            }
			.xy{
				
			}
        }
        
        @media (max-width: 50px) {
            .footer-nav {
                gap: 15px;
            }
            
            .footer-nav a {
                font-size: 13px;
            }
			/* .xy{
			display: flex;
			justify-content: center; */
			}
        }
		/* .xy{
			height: 300px;
			width: ;
		} */
    </style>
</head>
<body>
    <div class="header">
        <img src="img/ti2.png" class="xy" style="width: auto;"/>
    </div>
    
    <div class="container">
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="手机号/邮箱" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="密码" required>
            </div>
            
            <a href="y2.html">
				<button type="button" class="btn-login">登录</button>
			</a>
            
            <div class="form-links">
                <a href="#">找回密码</a>
                <a href="#">注册</a>
            </div>
        </form>
    </div>
    
    <div class="footer-nav">
        <a href="#">首页</a>
        <a href="#">帮助中心</a>
        <a href="#">学信机器人</a>
        <a href="#">联系我们</a>
    </div>
